<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Text" id="name">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" placeholder="Number" id="age">
        </div>
        <div>
            <label for="mail">Email:</label>
            <input type="email" placeholder="Email" id="mail">
        </div>
        <div>
            <label for="pass">Password:</label>
            <input type="password" placeholder="Password" id="pass">
        </div>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gender" value="male"> <label for="">Male</label>
            <input type="radio" name="gender" value="female"> <label for="">Female</label>
        </div>
        <div>
            <label for="">Hobbies:</label>
            <input type="checkbox" value="reading"> <label for="">Reading</label>
            <input type="checkbox" value="travelling"> <label for="">Travelling</label>
            <input type="checkbox" value="music"> <label for="">Music</label>
        </div>
        <div>
            <label for="">Upload File:</label>
            <input type="file" accept="image/*">
        </div>
        <div>
            <label for="">Country:</label>
            <select name="" id="">
                <option value="">Select</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <div>
            <label for="">Message</label>
            <textarea  cols="25" rows="5"></textarea>
        </div>

    </form>
</body>
</html>
