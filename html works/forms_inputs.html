<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- form creation -->
     <form action="">
        <!-- heading for form -->
        <h1>Student Registration</h1>
        <!-- label to create the labels and input for box. Here id and for are given cause the roll no label uniquely points to roll no box -->
        <div>
            <label for="rol">Roll No: </label>
            <input type="text" id="rol">
        </div>
        <div>
            <label for="fname">Name: </label>
            <input type="text" placeholder="Firstname" id="fname">
            -
            <input type="text" placeholder="Lastname">
        </div>
        <div>
            <label for="father">Father's name: </label>
            <input type="text" id="father">
        </div>
        <div>
            <label for="date">DOB: </label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="num">Mob.No:</label>
            <input type="text" placeholder="+91" id="num">
            <input type="number">
        </div>
        <div>
            <label for="mail">Email id:</label>
            <input type="email" id="mail">
        </div>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass">
        </div>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gender" value="male"> <label for="">Male</label>
            <input type="radio" name="gender" value="female"> <label for="">Female</label>
        </div>
        <div>
            <label for="">Department:</label>
            <input type="checkbox" value="cs"> <label for="">CS</label>        
            <input type="checkbox" value="IT"> <label for="">IT</label>        
            <input type="checkbox" value="ece"> <label for="">ECE</label>        
            <input type="checkbox" value="civil"> <label for="">CIVIL</label>       
         </div>
         <div>
            <label for="">Course:</label>
            <select name="" id="">
                <option value="">-----select a course----</option>
                <option value="django">Django</option>
                <option value="mearn">Mearn</option>
                <option value="devops">Devops</option>
                <option value="testing">Testing</option>
            </select>
         </div>
         <div>
            <label for="">Upload Photo:</label>
            <input type="file" accept="image/*">
         </div>
         <div>
            <label for="">Address:</label>
            <textarea rows="3" cols="20"></textarea>
         </div>
         <div>
            <button type="submit">Register</button>
         </div>

     </form>
</body>
</html>
