<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="width: 100vw; height: 100vh;" class="d-flex justify-content-center align-items-center">
    <div class="container">
        <form action="" class="w-75 border border-3 border-danger p-4 mx-auto rounded-5 shadow-lg">

            <h1 class="text-center text-success fw-bolder">SignIn</h1>

            <div class="mb-3">
                <label for="">Username:</label>
                <input type="text" placeholder="Enter username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="">Email:</label>
                <input type="email" name="" id="" placeholder="email" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="">Password:</label>
                <input type="password" placeholder="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="">Confirm Password:</label>
                <input type="password" placeholder="confirm password" class="form-control">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
